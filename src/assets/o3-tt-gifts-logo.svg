<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle for O3 -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" stroke="url(#logoStroke)" stroke-width="2"/>
  
  <!-- O3 Text -->
  <text x="30" y="38" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="bold" fill="white">O3</text>
  
  <!-- TikTok-style musical note icon -->
  <g transform="translate(12, 8)">
    <!-- Musical note body -->
    <path d="M8 2 C8 0.5 7 0 6 0 C5 0 4 0.5 4 2 C4 3.5 5 4 6 4 C7 4 8 3.5 8 2 Z" fill="#ff0050"/>
    <!-- Musical note stem -->
    <rect x="7.5" y="4" width="1" height="8" fill="#ff0050"/>
    <!-- Musical note flag -->
    <path d="M8.5 4 C12 6 12 10 8.5 12" stroke="#ff0050" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Social media icons around the circle -->
  <!-- Instagram-style camera icon -->
  <g transform="translate(45, 8)">
    <circle cx="6" cy="6" r="5" fill="none" stroke="#E4405F" stroke-width="1.5"/>
    <circle cx="6" cy="6" r="3" fill="none" stroke="#E4405F" stroke-width="1"/>
    <circle cx="7.5" cy="4.5" r="0.8" fill="#E4405F"/>
  </g>
  
  <!-- YouTube-style play button -->
  <g transform="translate(8, 45)">
    <path d="M2 1 L8 4 L2 7 Z" fill="#FF0000"/>
  </g>
  
  <!-- Twitter-style bird -->
  <g transform="translate(45, 45)">
    <path d="M2 4 C3 3 4 2 6 2 C7 2 8 3 8 4 C8 5 7 6 6 6 C5 6 4 5 3 4" stroke="#1DA1F2" stroke-width="1.5" fill="none"/>
    <circle cx="5" cy="3" r="0.5" fill="#1DA1F2"/>
  </g>
  
  <!-- Gift box icon -->
  <g transform="translate(22, 8)">
    <rect x="0" y="2" width="6" height="4" fill="#f59e0b" rx="1"/>
    <rect x="2" y="0" width="2" height="6" fill="#d97706"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#1e40af">O3 TT Gifts</text>
  
  <!-- Tagline -->
  <text x="70" y="40" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#64748b">Professional TikTok Analytics</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>